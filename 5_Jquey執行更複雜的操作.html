    <style>
        body{
            margin: 60px;
            font-size: 18pt;
            color: #999;
        }
        h1{
            font-size: 28pt;
            color: #999;
        }
        p{
            margin: 5px;
            border: 2px solid lightgray;
        }
    </style>
</head>
<body>
    
    <h1>Jquery page</h1>
    <p id="msg">input text...</p>
    
    <input type="text" id="text1">
    <button id="btn1">Click</button>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>

        $("#btn1").click(function(){
            
            var obj = $('<p>' + $("#text1").val() + '</p>');
            $("#msg").append(obj);
        })
    </script>
</body>
