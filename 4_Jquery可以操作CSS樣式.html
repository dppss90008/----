<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 60px;
            font-size: 18pt;
            color: #999;
        }
        h1{
            font-size: 28pt;
            color: #999;
        }
    </style>
</head>
<body>
    
    <h1>Jquery page</h1>
    <p id="msg">input text...</p>
    
    <ul>
        <li>此為開頭項目。</li>
        <li>此為正中間項目。</li>
        <li>此為結尾項目。</li>
    </ul>

    <button id="btn1">Click</button>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>

        $("#btn1").click(function(){
            $("li").css({
                'color' : 'white',
                'background' : 'red',
                })
        })
    </script>
</body>
</html>
